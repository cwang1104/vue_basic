<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="root">
        <h2> v-text指令</h2>
        <div>{{name}}</div>
        <div v-text="name"></div>
        <h2 v-text="name"></h2>
    </div>
    <script>
       const vm =  new Vue({
            data(){
                return{
                    name:"vue learn"
                }
            }
        })
        vm.$mount("#root")
    </script>
</body>
</html>
