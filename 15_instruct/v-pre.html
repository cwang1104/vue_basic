<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>v-pre</title>
</head>

<body>
    <div id="root">
        <div >
            <h2>v-pre指令</h2>
            <div>{{name}}</div>
            <h2>vue v-pre</h2>
            <h2 v-once>初始化的n值：{{n}}</h2>
            <h2>当前的n值：{{n}}</h2>
            <button v-on:click="n++">点击n+1</button>
        </div>
        <h2>v-pre指令</h2>
        <div>{{name}}</div>
        <h2>vue v-pre</h2>
        <h2 v-once>初始化的n值：{{n}}</h2>
        <h2>当前的n值：{{n}}</h2>
        <button v-on:click="n++">点击n+1</button>

    </div>
    <script>
        const vm = new Vue({
            data() {
                return {
                    name: "vue learn",
                    n: 1
                }
            }
        })
        vm.$mount("#root")
    </script>
</body>

</html>
