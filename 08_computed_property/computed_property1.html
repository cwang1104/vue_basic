<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>计算属性-姓名案例</title>
</head>
<style>
    * {
        margin-top: 20px;
    }

    .cal2 {
        border: 20px;
        border-color: aqua;
    }
</style>

<body>
    <div id="root">

        <h1>非计算属性实现</h1><hr>

        <h2>计算属性1 {{name}}</h2>
        姓：<input type="text" placeholder="输入姓" @keydown="editFirstName"> <br>
        名: <input type="text" placeholder="输入名" @keydown="editLastName"> <br>
        姓名：{{fName}}-{{lName}}

        <div class="cal2">
            <h2>计算属性2 {{name}}</h2>
            姓：<input type="text" placeholder="输入姓" v-model="fName2"> <br><br>
            名: <input type="text" placeholder="输入名" v-model="lName2"><br>
            姓名：<span>{{fName2}}-{{lName2}}</span>
        </div>

        <div class="cal2">
            <h2>计算属性3 {{name}}</h2>
            姓：<input type="text" placeholder="输入姓" v-model="fName2"> <br><br>
            名: <input type="text" placeholder="输入名" v-model="lName2"><br>
            姓名：<span>{{getName()}}</span>
        </div>

    </div>
    <script>
        const vm = new Vue({
            data() {
                return {
                    name: "vue learn",
                    fName: "",
                    lName: "",
                    fName2: "",
                    lName2: ""
                }
            },
            methods: {
                editFirstName(e) {

                    this.fName = e.target.value


                },
                editLastName(e) {

                    this.lName = e.target.value

                },
                getName() {
                    return this.fName2.slice(0, 3) + "-" + this.lName2
                }
            }
        })
        vm.$mount("#root")
    </script>
</body>

</html>
