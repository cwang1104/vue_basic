<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="root">
        <h1>school:{{name}}</h1>
        <h1>addr: {{addr}}</h1>
    </div>

       const vm =  new Vue({
            data(){
                return{
                    name:"bili",
                    addr:"beiJing"
                }
            }
        })
        vm.$mount("#root")
        console.log(vm)
    </script>
</body>
</html>
