<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="root">
        <h2>学校名称： {{name}}</h2>
        <h2>学校地址： {{address}}</h2>
    </div>
    <script>

        let data = {
                    name:"svgg",
                    address:"beiJing"
                }
       const vm =  new Vue({
            data(){
                return data
            }
        })
        vm.$mount("#root")
    </script>
</body>
</html>
