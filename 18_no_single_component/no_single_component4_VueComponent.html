<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue</title>
</head>

<body>
    <div id="root">
        <!-- <app></app> -->
        <br>
    </div>
    <script>

        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称:{{name}}</h2>
                    <h2>学校地址:{{addr}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
            data() {
                return {
                    name: "sgg",
                    addr: "beiJing"
                }
            },
            methods: {
                showName(){
                    alert(this.name)
                    console.log(this)
                }
            },
           
        })

        const hello = Vue.extend({
            template:`
                <h2>{{msg}}</h2>
            `,
            data(){
                return{
                    msg:'hello'
                }
            },
            mounted() {
                console.log('hello',this)
            },
        })

        console.log('@',school)
        console.log('@',school === hello)
        console.log('#',hello)

        const app = Vue.extend({
            template: `
            <div>
                <school></school>
                <hello></hello>
            </div>
            `,
            components: {
                school,
                hello
            }
        })

        const vm = new Vue({
            template: `<app></app>`,
            data() {
                return {
                    name: "vue learn"
                }
            },
            components: {
                app
            },
            mounted(){
                console.log("vm",vm)
            }
        })
        vm.$mount("#root")
    </script>
</body>

</html>
