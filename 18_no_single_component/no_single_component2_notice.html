<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="root">
        <h2>{{name}}</h2>
        <hr><br>
        <school></school>
    </div>
    <script>

        const school = Vue.extend({
            template:`
                <div>
                
                    <h2>学校名称:{{name}}</h2>
                    <h2>学校地址:{{addr}}</h2>
                    
                </div>
            `,
            data(){
                return {
                    name:"sgg",
                    addr:"beiJing"
                }
            }
        })
        
       const vm =  new Vue({
            data(){
                return{
                    name:"vue learn"
                }
            },
            components:{
                school
            }
        })
        vm.$mount("#root")
    </script>
</body>
</html>
