<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue</title>
</head>

<body>
    <div id="root">
        <h2>非单文件组件 {{name}}</h2>
        <br>
        <hr>

        <xuexiao></xuexiao>
        <br>
        <hr>
        <xuesheng></xuesheng>
    </div>
    <script>
        //创建组件
        const school = Vue.extend({
            data() {
                return {
                    scname: 'sgg',
                    address: "bj",
                }
            },
            template: `
                <div>
                    <h2>学校名称：{{scname}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showName">点击展示学校名称</button>
                </div>
            `,
            methods: {
                showName(){
                    alert(this.scname)
                }
            },
        })


        const student = Vue.extend({
            data() {
                return {
                    stName: "jack",
                    age: 18
                }
            },
            template: `
                <div>
                    <h2>
                        学生姓名：{{stName}}
                      </h2>
                <h2>学生年龄：{{age}}</h2>
                </div>
            `
        })


        const vm = new Vue({
            components: {
                xuexiao: school,
                xuesheng: student
            },
            data() {
                return {
                    name: "vue learn",


                }
            }
        })
        vm.$mount("#root")
    </script>
</body>

</html>
