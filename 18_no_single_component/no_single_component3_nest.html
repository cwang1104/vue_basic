<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue</title>
</head>

<body>
    <div id="root">
        <!-- <app></app> -->
        <br>
    </div>
    <script>

        const hello = Vue.extend({
            template: `
            <div>
                <template>welcome to sgg</template>    
            </div>
                
            `,
        })

        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生名称:{{name}}</h2>
                    <h2>学生年龄:{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: "sgg",
                    age: 12
                }
            }
        })

        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称:{{name}}</h2>
                    <h2>学校地址:{{addr}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    name: "sgg",
                    addr: "beiJing"
                }
            },
            components: {
                student
            }
        })




        const app = Vue.extend({
            template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
            `,
            components: {
                school,
                hello
            }
        })

        const vm = new Vue({
            template: `<app></app>`,
            data() {
                return {
                    name: "vue learn"
                }
            },
            components: {
                app
            }
        })
        vm.$mount("#root")
    </script>
</body>

</html>
