<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue</title>
</head>

<body>
    <div id="root">
        <h2>表单输入</h2>
        <hr><br>
        <form @submit.prevent="displayInfo">
            账号：<input type="text" v-model.trim="userInfo.account"> <br><br>
            密码：<input type="password" v-model="userInfo.password"><br><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br><br>
            性别：
            男：<input type="radio" name="sex" v-model="userInfo.sex" value="meal">
            女：<input type="radio" name="sex" v-model="userInfo.sex" value="fmeal"> <br><br>
            爱好：
            学习 <input type="checkbox" v-model="userInfo.hobby" value="study">
            吃饭 <input type="checkbox" v-model="userInfo.hobby" value="eat">
            打游戏 <input type="checkbox" v-model="userInfo.hobby" value="game">
            <br><br>
            所属校区：
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beiJing">北京</option>
                <option value="shangHai">上海</option>
                <option value="shenZheng">深圳</option>
                <option value="chengDu">成都</option>

            </select>
            <br><br>
            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="https://www.bilibili.com/">用户协议</a><br><br>

            <button>提交</button>
        </form>
    </div>
    <script>
        const vm = new Vue({
            data() {
                return {
                    name: "vue learn",
                    userInfo: {
                        account: "",
                        password: "",
                        age:"",
                        sex: "",
                        hobby: [],
                        city: "",
                        other: "",
                        agree: ''
                    }
                }
            },
            methods: {
                displayInfo(){
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })
        vm.$mount("#root")
    </script>
</body>

</html>
