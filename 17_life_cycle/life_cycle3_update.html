<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>生命周期</title>
</head>

<body>
    <div id="root">
        <h2>vue 生命周期</h2>
        <h2>n的值为：{{n}}</h2>
        <!-- <h2 @click="n++">点击n++</h2> -->
        <button @click="add">点击N++</button>
    </div>
    <script>
        const vm = new Vue({
            data() {
                return {
                    name: "vue learn",
                    n: 0
                }
            },

            methods: {
                add() {
                    this.n++
                }
            },
            beforeCreate() {
                console.log("beforeCreate")
            },
            created() {
                console.log("created")
            },
            beforeMount() {
                console.log("beforeMounted")
            },
            mounted() {
                console.log("mounted")
            },
            beforeUpdate() {
                console.log("beforeUpdate")
                console.log(this.n)
                // debugger;
            },
            updated() {
                console.log("updated")
                console.log(this.n)
                debugger;
            }
        })
        vm.$mount("#root")
    </script>
</body>

</html>
